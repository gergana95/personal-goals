<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<title>Personal-goals</title>
	
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="wrapper">
	<header class="header"> 
		<img class="header__logo" alt="logo" src="images/logo.svg"> 
		<div class="header__content">
			<img class="content__image" alt="header image" srcset="images/group-2@2x.jpg 2x, images/group-3@2x.jpg 3x" src="images/group-2.jpg" >
			<h1 class="content__title">my goals for 2k17</h1>
		</div>
	</header>

	<div class="main">
		<ul class="list">
			<li class="list__item list__item--line-through">
			<img class="list__image" alt="tick circle" srcset="images/tick@2x.png 2x,
             images/tick@3x.png 3x" src="images/tick.png">
			To build a F1 electric car
			</li>

			<li class="list__item list__item--line-through">
			<img class="list__image" alt="tick circle" srcset="images/tick@2x.png 2x,
             images/tick@3x.png 3x" src="images/tick.png">
			To publish a website where I share my goals!
			</li>

			<li class="list__item">
			<img class="list__image" alt="untick circle" srcset="images/oval-2-copy@2x.png 2x,
             images/oval-2-copy@3x.png 3x" src="images/oval-2-copy.png">
			To conquer Mars
			</li>

			<li class="list__item">
			<img class="list__image" alt="untick circle" srcset="images/oval-2-copy@2x.png 2x,
             images/oval-2-copy@3x.png 3x" src="images/oval-2-copy.png">
			To become an Emperor of the World
			</li>

			<li class="list__item">
			<img class="list__image" alt="untick circle" srcset="images/oval-2-copy@2x.png 2x,
             images/oval-2-copy@3x.png 3x" src="images/oval-2-copy.png">
			To remove калта
			</li>
		</ul>
	</div>

	<footer class="footer"> 
	<h2 class="footer__title">Made with 
	<img class="footer__image" src="images/big-heart.svg" alt="big heart"> and a lot of fun</h2>
	
	</footer>
	
</div>
</body>
</html>
